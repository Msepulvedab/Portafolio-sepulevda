    <main>
        <!--formulario-->
        <h1 class="titulos">¿Hablemos?</h1>
        <form class="formulario">
            <div class="campoNombre">
                <label for="campo-nombre"> Nombre y apellido: </label>
                <input type="text" id="campoNombre" placeholder=" Tu nombre">
            </div>
            <div class="campoMail">
                <label for="campo-mail"> Email: </label>
                <input type="email" id="campoMail" placeholder="mail@tumail.com">
            </div>
            <div class="campoTelefono">
                <label for="campo-telefono">Teléfono:</label>
                <input type="tel" id="campoTelefono" placeholder="+569">
            </div>
            <div class="campoMensaje">
                <label for="mensaje-area">Mensaje/Consulta</label>
                <textarea name="" id="mensajeArea" cols="30" rows="10" placeholder="acá puedes incluir tu mensaje o consulta"></textarea>
            </div>
    
            <input type="submit" value="Enviar mensaje" class="boton">
        </form>
    </main>
